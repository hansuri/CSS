<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            width: 300px;
            height: 300px;
            border: 1px solid #777;

            background-color: burlywood; /* 뒷배경색 */
            background-image: url(img/fish.png);  /* 뒷배경사진 */
            background-repeat: repeat-y; /* repeat-x; */ /* repeat; */ /* no-repeat; */

        }
    </style>

</head>
<body>
    
    <p>
        어쩔 수 없는 모든 것을 순리라고 받아들일 때
        난 어른들이 산처럼 거대하고 위대하고 대단해 보인다.
        하지만 살면서 아무리 경험많은 어른이어도
        이세상에 내 어머니가 돌아가시는 경험은 
        그 누구에게나 단 한 번 뿐.
        그래서 슬픈 건 어쩔 수 없이 슬픈 것.
    </p>

</body>
</html>
