<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- 부트스트랩 적용방법 (min or 일반 파일 중 하나를 링크) -->
        <!-- 링크순서 중요 -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="js/bootstrap.js"></script>

        <!-- 개인디자인(부트스트랩 아래에 위치) -->
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/login.css">

</head>
<body>
    
    <section>
        <div class="container">
            <div class="row">
                <div class="title_box">로그인</div>
               
                <div class="col-xs-12 col form-login">

                    <div class="col-md-6">
                        <img src="img/login_background.png">
                    </div>
                    
                    <div class="col-md-6">
                        <form class="login_wrap">
                            <div class="login_info">
                                <div class="form-group">
                                    <label>아이디</label>
                                    <input type="text" class="form-control" placeholder="아이디">
                                </div>

                                <div class="form-group">
                                    <label>비밀번호</label>
                                    <input type="password" class="form-control" placeholder="비밀번호">
                                </div>

                                <div class="form-group">
                                    <button type="button" class="btn btn-info btn-block">로그인</button>
                                    <button type="button" class="btn btn-primary btn-block">회원가입</button>
                                </div>
                            </div>
                        </form>
                        
                    </div>

                </div>
            </div>
        </div>
    </section>


</body>
</html>
