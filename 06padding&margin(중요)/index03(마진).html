<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body { background-image: url('img/bg_grid.gif');}
        p {
            width: 600px;
            height: 100px;
            border: 1px solid #777;
            background-color: cadetblue;

            /* margin 30px /* 상하좌우 모두 */
            margin: 10px 20px 10px 20px; /* 시계방향 상 우 하 좌 */
        }

        /* 많이 사용되는 상자 중앙정렬 (조건 : 상자의 width 반드시 지정) */
        .box {
            margin: 0 auto; /* 위아래, 좌우 */
        }
    </style>

</head>
<body>
    
    <p>
        마진이란?
        마진은 상자 바깥 여백입니다. (마진은 겹칩니다)
    </p>

    <p class="box">
        마진이란?
        마진은 상자 바깥 여백입니다.
    </p>
    
</body>
</html>
